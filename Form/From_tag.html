<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>폼 태그</title>
</head>

<body>
    <p>
        <!--form태그를 이용하여 검색 상자 만들기(php부분은 내가 사용하는 언어로 서버를 구현해야 함)-->
        <form action="search.php" method="post">
            <input type="text" title="검색">
            <input type="submit" value="검색">
        </form>
    </p>

    <p>
        <!--자동 완성 기능(php부분은 내가 사용하는 언어로 서버를 구현해야 함)-->
        <form action="register.phh" autocomplete="on" mothod="post">
            <input type="text" title="이름">
            <input type="submit" value="이름">
            <input type="text" title="학번">
            <input type="submit" value="학번">
            <input type="text" title="학과">
            <input type="submit" value="학과">
        </form>
    </p>

    <p>
        <!--폼 요소에 레이블 붙이기1(label태그 안에 폼 요소를 넣기)-->
        <label>아이디(6자 이상)<input type="text"></label>
    </p>

    <p>
        <!--폼 요소에 레이블 붙이기2(label태그 안에 for 속성을 이용하여 id로 연결, 권장하는 방법)-->
        <label for="user-id">아이디(6자 이상)</label>
        <input type="text" id="user-id">
    </p>

    <p>
        <!--로그인 화면 만들기-->
        <form action="login.php" method="post">
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <input type="submit" title="로그인" value="로그인">
                </li>
            </ul>
        </form>
    </p>

    <p>
        <form>
            <!--폼 안에서 테두리를 그려 구역 나누기-->
            <fieldset>
                <!--외곽선으로 묶은 그룹에 이름을 붙이기-->
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="phone">전화번호</label>
                        <input type="text" id="phone">
                    </li>
                </ul>
            </fieldset>
        </form>
    </p>
</body>

</html>
