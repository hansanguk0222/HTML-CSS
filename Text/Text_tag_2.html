<!DOCTYPE html>
<html>

<head>
    <meta char="utf-8">
    <title>텍스트 태그</title>
</head>

<body>
    <!--작성한 그대로 웹 브라우저에 보여주는 태그-->
    <pre>
        가
            나
                다
                    라
           
        </pre>

    <p>
        <!--텍스트를 굵게 강조하는 태그-->
        <strong>strong 태그로 표시한 가나다라마바사<br></strong>
        <b>b태그로 표시한 아자차카타파하</b>
    </p>


    <p>
        <!--텍스트를 비스듬히 표시하는 태그-->
        <i>i태그로 표시한 가나다라<br></i>
        <em>em태그로 표시한 마바사아</em>
    </p>

    <p>
        <!--인용 태그-->
        나의 좌우명은 <q>인생을 짧게 보면 비극, 멀리 보면 희극이다.</q>이다.
    </p>

    <p>
        <!--형광펜 태그-->
        <mark>강조 강조 강조!</mark>
    </p>

    <p>
        <!--단락을 묶어 영역을 객체로 변환해주는 태그-->
        가려운 부분을 <span style="color:blue;">박박</span> 긁어 드립니다.
    </p>

    <p>

    </p>
</body>

</html>
