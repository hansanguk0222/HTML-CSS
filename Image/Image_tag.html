<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이미지 태그</title>
</head>

<body>
    <p>
        <!--컴퓨터에 있는 사진 불러오기(같은 폴더)-->
        <h1>코드1</h1>
        <img src="coding.jpg" alt="코드">
    </p>

    <p>
        <!--컴퓨터에 있는 사진 불러오기(다른 폴더)-->
        <h1>코드2</h1>
        <img src="C:\Users\ASUS\Downloads\code1.jpg" alt="코드">
    </p>

    <p>
        <!--웹 상에 있는 사진 불러오기-->
        <h1>코드3</h1>
        <img src="https://cdn.pixabay.com/photo/2012/10/29/15/36/ball-63527__480.jpg" alt="코드">
    </p>

    <p>
        <!--이미지의 크기 조정하기-->
        <h1>코드4</h1>
        <img src="https://cdn.pixabay.com/photo/2017/08/10/08/47/code-2620118__480.jpg" alt="코드" width="100"
            height="80">
    </p>

    <p>
        <h1>사람1</h1>
        <!--HTML5에서 이미지뿐만 아니라 표나 멀티미디어 요소 어디에나 설명글을 붙이기-->
        <!--설명이 필요한 대상은 figure로 묶고 설명글은 figcaption에 작성-->
        <figure>
            <img src="https://cdn.pixabay.com/photo/2019/07/02/08/10/sunny-4311828_1280.jpg" alt="사람사진">
            <figcaption>이것은 사람 그림입니다.</figcaption>
        </figure>
    </p>

</body>

</html>
