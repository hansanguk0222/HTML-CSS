<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>입력 태그</title>
</head>

<body>
    <!--사용자가 원하는 내용을 입력할 때는 input태그를 이용한다.-->
    <p>
        <!--로그인 화면 만들기(text속성과 password속성을 이용)-->
        <form>
            <fieldset>
                <label>아이디<input type="text" id="user_id1" size="10"></label>
                <label>비밀번호<input type="password" id="user_pw1" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
        </form>
    </p>

    <p>
        <!--아이디 찾기 혹은 아이디 중복 검색(서버의 특정값을 넘기는데 사용자는 모르고 관리자만 알도록 설정하는 hidden속성을 사용, submit을 이용하여 서버로 전송)-->
        <form>
            <input type="text" name="user_id2">
            <input type="hidden" name="hide" value="egoing">
            <input type="submit">
        </form>
    </p>

    <p>
        <!--검색창 만들기(search 속성 사용)-->
        <input type="search">
        <input type="submit" value="검색">
    </p>

    <p>
        <!--회원 가입 만들기(url속성과 tel속성과 email속성 사용)-->
        <form>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="user_id3">아이디</label>
                        <input type="text" id="user_id3">
                    </li>
                    <li>
                        <label for="user_pw3">비밀번호</label>
                        <input type="password" id="user_pw3">
                    </li>
                    <li>
                        <label for="user_pw_right1">비밀번호확인</label>
                        <input type="text" id="user_pw_right1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="phone1">전화번호</label>
                        <input type="tel" id="phone1">
                    </li>
                    <li>
                        <label for="mail1">이메일</label>
                        <input type="email" id="mail1">
                    </li>
                    <li>
                        <label for="blog1">블로그</label>
                        <input type="url" id="blog1">
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="가입하기">
        </form>
    </p>

    <p>
        <!--주문 갯수 창1(number속성을 이용하면 입력한 내용을 숫자로 받음)-->
        <b>주문 갯수 : </b><input type="number" min="1" max="5" value="1"> 개
    </p>

    <p>
        <!--난이도 나누기(range속성을 이용하여 스크롤 바 형식으로 원하는 내용 입력)-->
        <b>난이도(하, 중, 상) : </b><input type="range" min="1" max="3" value="1"> 개
    </p>

    <p>
        <!--체크 박스 만들기(checkbox 속성은 중복 가능, radio 속성은 단일 가능)-->
        <form>
            <h3>수강 신청(중복 가능)</h3>
            <!--label 태그를 사용하지 않음(글씨 클릭 안됨)-->
            <ul>
                <li><input type="checkbox" value="grm">문법</li>
                <li><input type="checkbox" value="wr">작문</li>
                <li><input type="checkbox" value="rd">독해</li>
            </ul>

            <h3>수강 신청(단일 가능)</h3>
            <!--label 태그를 사용(글씨 클릭 됨)-->
            <ul>
                <label>
                    <li><input type="radio" name="subject" value="eng">영어</li>
                </label>
                <label>
                    <li><input type="radio" name="subject" value="ch">중국어</li>
                </label>
                <label>
                    <li><input type="radio" name="subject" value="jp">일어</li>
                </label>
            </ul>
        </form>
    </p>

    <p>
        <!--선호 색상 고르기(color속성 사용)-->
        <label>선호 색상 : <input type="color" vlaue="#00ff00"></label>
    </p>

    <p>
        <!--달력을 이용하여 일정 지정하기-->
        <input type="date" id="userdate1" name="userdate value=" 2015-01-01>
    </p>

    <p>
        <!--조회기간이나 대여 기간을 지정하기-->
        <label>시작 : <input type="datetime-local" id="start1" value="2015-01-01T09:00"></label>
        <label> 끝 : <input type="datetime-local" id="end1" value="2015-03-04T18:00"></label>
    </p>

    <p>
        <!--메일 리스트 등록하기-->
        <form action="register.php" method="post">
            <label>메일 주소<input type="text"></label>
            <input type="submit" value="제출">
            <input type="reset" value="재입력">
        </form>
    </p>

    <p>
        <!--이미지 버튼 넣기-->
        <label>그림을 누르면 아무일도 안 일어납니다<input type="image" id="img1"
                src="https://cdn.pixabay.com/photo/2019/08/15/12/40/butterfly-4407973_1280.jpg" width="20"
                height="20"></label>
    </p>

    <p>
        <!--버튼 넣기-->
        <input type="button" value="새 창 열기" onclick="window.open()">
    </p>

    <p>
        <!--파일 첨부하기-->
        <label> 첨부 파일 <input type="file"></label>
    </p>

    <p>
        <!--텍스트 필드의 커서를 바로 표시하기-->
        <label for="user_name1">이름</label>
        <input type="text" id="user_name1" autofocus>
    </p>

    <p>
        <!--입력하는 공간에 힌트를 주기-->
        <label for="user_name2">이름</label>
        <input type="text" id="user_name2" placeholder="한국말로 입력">
        <label for="user_id4">아이디</label>
        <input type="text" id="user_id4" placeholder="한글은 입력할 수 없다.">
    </p>

    <p>
        <!--읽기 전용 공간 만들기-->
        <label for="time1">기차 시간</label>
        <input type="text" id="time1" value="오전 10:00" readonly>
    </p>

    <p>
        <!--운영자가 사용자에게 원하는 정보를 모두 입력하였는지 검사하기-->
        <form>
            <ul>
                <li>
                    <label for="user_name3">이름</label>
                    <input type="text" id="user_name3" required>
                </li>
                <li>
                    <label for="user_number3">학번</label>
                    <input type="text" id="user_name3" required>
                </li>
                <li>
                    <label for="user_major3">전공</label>
                    <input type="text" id="user_major3" required>
                </li>
            </ul>
            <input type="submit" value="입력완료">
        </form>
    </p>

    <p>
        <!--최댓값과 최솟값 지정하기-->
        <label for="ran">수량</label>
        <input type="number" id="ran" min="0" max="100" step="5" placeholder="5개씩 증가">
    </p>

    <p>
        <form>
            <!--최대 몇 글자가 보이게 하고 입력하는 글자의 최대, 최소길이 설정-->
            <label for="user_id5">아이디 입력</label>
            <input type="user_id5" size="10" minlength="4" maxlength="20"><small style="color:red;">4~15자리 이내의 영문과
                숫자</small>
            <input type="submit" value="제출">
        </form>
    </p>

    <p>
        <!--여러 데이터 나열하여 보여주기-->
        <label for="class1">학과</label>
        <select id="class1">
            <option>조선해양시스템</option>
            <option>전파공학</option>
            <option>제어자동화공학</option>
            <option>물류시스템공학</option>
            <option>국제무역경제</option>
            <option>해사법학</option>
        </select>
    </p>

    <p>
        <!--여러 데이터를 5개씩 나누어서 보여주기, option을 이용하여 서버로 넘겨질 값을 지정, 여러개 선택 가능(ctrl키와 같이), selected는 자동 선택-->
        <label for="lang">코딩 언어</label>
        <select size="5" id="lang" multiple>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Object-C">Object-C</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Javascript" selected>Javascript</option>
            <option value="Swift">Swift</option>
        </select>
    </p>

    <p>
        <!--그룹별로 묶은 항목이 필요할 때-->
        <label for="food">음식</label>
        <select id="food">
            <optgroup label="한식">
                <option value="된장찌개">된장찌개</option>
                <option value="김치찌개">김치찌개</option>
                <option value="칼국수">칼국수</option>
                <option value="보쌈">보쌈</option>
                <option value="닭갈비">닭갈비</option>
            </optgroup>
            <optgroup label="중식">
                <option value="짜장면">짜장면</option>
                <option value="짬뽕">짬뽕</option>
                <option value="탕수육">탕수육</option>
                <option value="볶음밥">볶음밥</option>
                <option value="양장피">양장피</option>
            </optgroup>
            <optgroup label="일식">
                <option value="돈부리">돈부리</option>
                <option value="된장찌개">라면</option>
                <option value="된장찌개">우동</option>
            </optgroup>
            <optgroup label="양식">
                <option value="스테이크">스테이크</option>
                <option value="파스타">파스타</option>
                <option value="피자">피자</option>
                <option value="수프">수프</option>
            </optgroup>
        </select>
    </p>

    <p>
        <!--데이터 목록에서 값을 선택하도록 만들기-->
        <label for="toy"">장난감</label>
        <input type=" text" id="want" list="toy">
            <datalist id="toy">
                <option value="요술공주밍키">요술공주밍키</option>
                <option value="미니카">미니카</option>
                <option value="콩순이">콩순이</option>
                <option value="비비탄총">비비탄총</option>
                <option value="레고">레고</option>
            </datalist>
    </p>

    <p>
        <!--페이지에 여러줄 입력하는 텍스트 영역 만들기-->
        <textarea name="diary" cols="30" rows="5">
            코딩은 재밌다.
        </textarea>
    </p>

    <p>
        <!--button태그를 이용하여 form을 전송하거나 리셋하기-->
        <form>
            <button type="submit">전송하기</button>
        </form>
    </p>

    <p>
        <!--진행된 결과를 나타내기1-->
        <ul>
            <li>
                <label>40프로 진행</label>
                <progress value="40" max="100"></progress>
            </li>
        </ul>
    </p>

    <p>
        <!--전체에서 부분을 나타내기-->
        <ul>
            <li>
                <label>전체 용량</label>
                <meter value="0.6"></meter>
            </li>
        </ul>
        <ul>
            <li>
                <label>인원</label>
                <meter min="0" max="100" value="60"></meter>
            </li>
        </ul>
        <ul>
            <li>트래픽</li>
            <meter min="0" max="2048" low="100" high="1900" value="2000"></meter>
        </ul>
        <ul>
            <li>적절한 속도</li>
            <meter value="0.4" optimum="0.8"></meter>
        </ul>
    </p>
</body>

</html>
