<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <!--주석을 나타내는 방법-->
    <!--br 태그는 개행처리-->
    <!--h1 태그는 문서의 타이틀을 담당, 1보다 숫자가 커질수록 글씨가 작아진다. 6까지 존재, 바로 개행(하나의 문단으로 인식)-->
    <!--p태그는 본문에 사용되는 태그, 하나의 단락을 이루는 문단 내용에 사용-->
    <!--a태그는 하이퍼링크 태그-->
    <!--i태그는 이테릭체-->
    <!--sup태그는 위 첨자-->
    <!--ins태그는 아래 밑줄-->\
    <!--del태그는 삭제하는 표시(가운데 줄)-->
    
    <h1>h1 태그 입니다.</h1>
    <h2>h2 태그 입니다.</h2>
    <h3>h3 태그 입니다.</h3>
    <h4>h4 태그 입니다.</h4>
    <h5>h5 태그 입니다.</h5>
    <h6>h6 태그 입니다.</h6>

    안녕하세요. 처음입니다.<br/> 
    Hello!<br />

    <p>
        오늘부터 html을 시작하였다. <br/>
        아자아자 화이팅!<br/>
        나만의 사이트를 만들어보자.<br/>
    </p>

    <p><i>ABC</i></p>
    <p>DEF<sup>위로 첨자 붙이기</sup></p>
    <p><ins>GHI</ins></p>
    <p><del>JKL</del></p>

    <p><a href = "http://www.naver.com">네이버로 가기</a></p>
</body>
</html>
