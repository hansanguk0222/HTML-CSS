<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>텍스트 태그</title>
</head>

<body>
    <!--제목 태그-->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!--단락 태그-->
    <p>가나다라마바사
        아자차카타파하</p>

    <!--줄 바꾸기 태그-->
    <p>가나다<br>
        라마바<br>
        사아자</p>

    <!--분위기 전환을 위한 수평 줄 넣는 태그-->
    <hr>

    <!--인용문 넣는 태그-->
    <blockquote>한글은 세종대왕이 만들었다.(출처 : 나무위키)</blockquote>

</body>

</html>
