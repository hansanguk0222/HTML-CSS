<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>클래스 선택자</title>
    <style>
        .first {
            color: brown;
            font-size: 20px;
        }

        .second {
            color: rosybrown;
            font-size: 15px;
        }

        h2.h2style {
            color: royalblue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p class="first">
        <h1 class="h2style">이것은 첫번째 단락</h1>
        이것은 첫번째 단락에 first클래스를 적용한 것이다.
    </p>

    <p class="second">
        <h2 class="h2style">이것은 두번째 단락</h2>
        이것은 두번째 단락에 second클래스를 적용한 것이다.
    </p>
</body>

</html>
