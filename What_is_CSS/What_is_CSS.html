<!DOCTYPE HTML>

<html>

<head>
    <meta char="utf-8">
    <title>태그 선택자</title>
    <style>
        /*
        h1제목과 
        단락을
        꾸며보자
        */
        h1 {
            font-size: 30px;
            /*글자크기*/
            color: blueviolet;
            /*글자색*/
        }

        p {
            font-size: 10px;
            /*글자 크기*/
            color: orange;
            /*글자 색*/
        }
    </style>
</head>

<body>
    <h1>처음으로 CSS를 사용한 작품</h1>
    <p>
        오늘은 처음으로 CSS를 사용하였다. <br />
        CSS를 이용하여 포트폴리오를 꾸밀 수 있게 되었다<br />
        마지막까지 화이팅!
    </p>
</body>

</html>
